<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css and js/style.css">
    <link rel="shortcut icon" href="./img/game.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <title>Rock paper scissors-Game</title>
</head>
<body>
    <h1>Rock paper and scissors</h1>
    <p id="mes">Let's get started!!</p>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You: </h3>
                <span id="PlayerScore">0</span>
            </div>
            <div class="show" id="player">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <div class="section">
            <div class="info">
                <h3>Computer: </h3>
                <span id="ComputerScore">0</span>
            </div>
            <div class="show" id="computer">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
    </div>
    <p id="mes1">Choose one!</p>
    <div class="selection">
        <button class="fa fa-hand-rock" id="rock"></button>
        <button class="fa fa-hand-paper" id="paper"></button>
        <button class="fa fa-hand-scissors" id="scissors"></button>
    </div>
    <div id="ballon-img">
    </div>
    <script src="./css and js/script.js"></script>
</body>
</html>
